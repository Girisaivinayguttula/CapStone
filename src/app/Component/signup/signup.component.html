<div class="container">
  <!-- Sign In Form -->
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Welcome Back!</h1>
      <p>Have an account? Sign in instead.</p>
      <a id="signinbt" href="login.html">Sign In</a>
    </form>
  </div>

  <!-- Sign Up Form -->
  <div class="form-container sign-up-container">
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <h1>Create Account</h1>

      <!-- Name Input -->
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        placeholder="Name"
        required
      />

      <!-- Email Input -->
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        placeholder="Email"
        required
      />

      <!-- Phone Number Input -->
      <input
        type="tel"
        id="phone"
        name="phone"
        [(ngModel)]="user.phone"
        pattern="[0-9]{10}"
        placeholder="Enter 10-digit phone number"
        required
      />

      <!-- Password Input -->
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        placeholder="Password"
        minlength="6"
        required
      />

      <!-- Confirm Password Input -->
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="user.confirmPassword"
        placeholder="Confirm Password"
        minlength="6"
        required
      />

      <!-- Gender Selection -->
      <div class="gender">
        <label>
          <input
            type="radio"
            id="male"
            name="gender"
            [(ngModel)]="user.gender"
            value="male"
            checked
          />
          Male
        </label>
        <label>
          <input
            type="radio"
            id="female"
            name="gender"
            [(ngModel)]="user.gender"
            value="female"
          />
          Female
        </label>
      </div>

      <button type="submit" class="btn" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
</div>
