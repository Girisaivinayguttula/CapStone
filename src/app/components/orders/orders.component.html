<div class="orders-container" *ngIf="orders.length > 0; else noOrders">
  <h2>Your Orders</h2>
  <div *ngFor="let order of orders" class="order-card">
    <p><strong>Order Date:</strong> {{ order.orderDate | date }}</p>
    <p><strong>Total Amount:</strong> ${{ order.totalAmount }}</p>
    <p><strong>Shipping Cost:</strong> ${{ order.shippingCost }}</p>
    <p><strong>Payment Method:</strong> {{ order.paymentMethod }}</p>
    <h3>Products:</h3>
    <ul>
      <li *ngFor="let product of order.cartProducts">
        {{ product.name }} - {{ product.quantity }} x ${{ product.price }}
      </li>
    </ul>
  </div>
</div>

<ng-template #noOrders>
  <p>You have no orders.</p>
</ng-template>
